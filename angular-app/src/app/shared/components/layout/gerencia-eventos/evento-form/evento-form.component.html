
<app-steps [model]="modelSteps" [activeIndex]="activeIndex"></app-steps>
<ng-container *ngIf="activeIndex == 0" [ngTemplateOutlet]="eventoDashboard"></ng-container>
<ng-container *ngIf="activeIndex == 1" [ngTemplateOutlet]="eventoForm"></ng-container>

<ng-template #eventoDashboard>UF de Atuação</ng-template>
<ng-template #eventoForm>Tributos</ng-template>
